# ==============================
# SERVER
# ==============================
server.port=${PORT:8080}

# ==============================
# DATABASE (Supabase PostgreSQL)
# ==============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# ? CRITICAL FIX (Render low-CPU crash)
spring.jpa.properties.hibernate.query.plan_cache_max_size=0
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=0

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==============================
# HIKARI (Supabase + Render SAFE)
# ==============================
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000

# ? CRITICAL FIX (PgBouncer prepared statement issue)
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# ==============================
# JWT
# ==============================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ==============================
# ACTUATOR (Render Health Check)
# ==============================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
